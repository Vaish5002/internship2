<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream Homes Realty</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
    }

    /* Navbar */
    header {
      background-color: #2c3e50;
      padding: 20px 40px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 24px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #34495e;
      border-radius: 5px;
    }

    /* Hero */
    .hero {
      background: linear-gradient(to right, rgba(44, 62, 80, 0.8), rgba(52, 73, 94, 0.8)), url('https://images.unsplash.com/photo-1572120360610-d971b9b78847?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      max-width: 600px;
    }

    /* Search */
    .search-bar {
      background-color: #fff;
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    .search-bar input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-bar button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #34495e;
    }

    /* Property Grid */
    .container {
      padding: 40px;
    }

    .property-listings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .property {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .property:hover {
      transform: translateY(-5px);
    }

    .property img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .property-info {
      padding: 15px;
    }

    .property-info h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .property-info p {
      color: #7f8c8d;
    }

    /* About & Contact */
    .info-sections {
      background-color: #ecf0f1;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-around;
    }

    .info-box {
      flex: 1 1 300px;
    }

    .info-box h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .info-box p {
      color: #555;
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      nav {
        justify-content: center;
        margin-top: 10px;
      }

      .search-bar input {
        width: 60%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Dream Homes</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Buy</a>
      <a href="#">Rent</a>
      <a href="#">Agents</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Find Your Perfect Home With Us</h1>
  </section>

  <section class="search-bar">
    <input type="text" placeholder="Search by city, ZIP, or neighborhood..." />
    <button>Search</button>
  </section>

  <div class="container">
    <h2>Featured Listings</h2>
    <div class="property-listings">
      <div class="property">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800&q=60" alt="Property 1" />
        <div class="property-info">
          <h3>Luxury Villa
