<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html Table</title>
</head>
<body>
    <h1>HTML Table</h1>
    <table border="1">
        <thead>
            <caption>Student Grades Table</caption>
            <tr>
                <th>Student Name</th>
                <th>Grade</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <!-- TODO: Add 3 more rows of student data -->
            <tr>
                <td>John Doe</td>
                <td>A</td>
                <td>Math</td>
            </tr>
            <tr>
                <td>Jane Smitgh</td>
                <td>B+</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Ali Khan</td>
                <td>A-</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>Vaishu</td>
                <td>O</td>
                <td>Tamil</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3"><strong>Note:All Students Passed</strong></td>
        </tfoot>
    </table>

    
</body>
</html>
