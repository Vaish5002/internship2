<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body></body>
  <style>
    .animated-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0d7e8d;
      color: rgb(210, 189, 207);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }

    .animated-button:hover {
      background-color: #8dc1d8;
      box-shadow: 0 0 15px 5px #cbacd1;
    }
  </style>
</head>
<body>

  <button class="animated-button">Hover Me!</button>

</body>
</html>
