    <html>
        
<head>
    <style>
        .ball{
            height: 60px;
            width: 60px;
            border-radius: 50%;
            position: relative;
            background-color: rgb(199, 95, 192);
            animation: bounce 1s infinite ease-in-out;                   
    }
    @keyframes bounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(150px); }
      100% { transform: translateY(0); }
    }
    </style>
</head>
<body>
    <div class="ball" ></div>
    </body>
