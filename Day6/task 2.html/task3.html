<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    body{
      background: linear-gradient(to left,pink,yellow,aqua, seagreen);
    }
    /* Write your code here */
    .blue-box{
      position: relative;
      height: 300px;
      width: 500px;
      left: 200px;
      top: 200px;
      background-color: blue;
    }
    .red-circle{
     position: absolute;
     border-radius: 50%;
     background: red;
     left: 250px;
     top: 150px;
     height: 200px;
     width: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
